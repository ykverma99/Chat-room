<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chat Room</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap"
      rel="stylesheet"
    />
    
  </head>
  <body>
    <div class="container">
        <!-- Home Container -->
      <div id="home" class="home">
        <h1 class="heading">Let's Chat</h1>
        <div class="input_name">
          <label class="label_name" for="name">Enter You'r Name</label><br />
          <input type="text" id="name" placeholder="You'r Name" />
          <!-- <img class="user_icon" src="./images/user.png" alt="User-icon"> -->
        </div>
        <div class="enter_button">
          <button id="enter">Let's Go</button>
        </div>
      </div>

      <!-- Chat Container -->
      <div hidden id="chat_show" class="chat_container">
        <div id="chats" class="chats">
           
        </div>
        <form id="form" class="form_msg">
          <input
            class="input_msg"
            id="input_msg"
            type="text"
            name="message"
            placeholder="Enter You'r Message"
          />
          <button class="send" id="send">Send</button>
        </form>
      </div>
    </div>
    <script src="http://localhost:8080/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
  </body>
</html>
